<section class="contacts section">

    <div class="contacts__inner">
      <div class="contacts__info">
        <div class="decor-circel decor-circel_green"></div>
        <h2 class="contacts__title title">
          Our
          <span class="accent">Contacts</span>
        </h2>
        <p class="contacts__text">

        </p>
        <address class="contacts__address">
          <a class="contacts__link" href="mailto:">

      </div>
      <div class="contacts__images">

        <img class="contacts__img" src="./images/contacts/1.png" alt="img">
