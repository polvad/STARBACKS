<section class="hero">
  <div class="container">
    <div class="hero__inner">
      <div class="hero__info">
        <h1 class="hero__title title">
          <div class="decor-circel decor-circel_green"></div>
          New Cafe <br> by
          <span class="accent">StarBucks</span>
        </h1>
        <p class="hero__description">
          Have time to buy the most harmonious drinks in the new Starbucks coffee and don't forget about the
          discount!
        </p>
        <div class="hero__btns">
          <button class="hero__btn btn btn_large">Select a coffee</button>
          <button class="hero__btn-small btn btn_small">More</button>
          <div class="decor-circel decor-circel_gray"></div>
        </div>
        <div class="hero__progress progress">
          <div class="progress__item">
            <span class="progress__count">
              9k
              <span class="accent">+</span>
            </span>
            <p class="progress__desc">Premium Users</p>
          </div>
          <div class="progress__item">
            <span class="progress__count">
              2k
              <span class="accent">+</span>
            </span>
            <p class="progress__desc">Happy Customer</p>
          </div>
          <div class="progress__item">
            <span class="progress__count">
              28
              <span class="accent">+</span>
            </span>
            <p class="progress__desc">Awards Winning</p>
          </div>
        </div>
      </div>
      <div class="hero__image image-hero">
        <img class="image-hero__img " width="468" height="630" src="./images/coffe/starbacks.png" alt="">
        <div class="image-hero__discount circel-decor">45%</div>
        <div class="decor-circel decor-circel_gray"></div>
        <div class="decor-circel decor-circel_green"></div>
      </div>
    </div>

  </div>
</section>
